<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 11 - Kita Saling Belajar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .clouds::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 300%;
      height: 100%;
      background: url('https://i.ibb.co/5LkM0Xf/clouds.png') repeat-x;
      animation: moveClouds 60s linear infinite;
      opacity: 0.07;
    }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    #typing-text {
      white-space: pre-line;
    }
    .emoji-blink {
      animation: emojiPulse 1.2s infinite;
      display: inline-block;
    }
    @keyframes emojiPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>
</head>
<body class="relative bg-pink-50 min-h-screen flex flex-col justify-center items-center text-center px-6 fade-in overflow-hidden clouds">

  <div class="relative z-10 w-full max-w-5xl">
    <h2 class="text-5xl font-bold text-pink-600 mb-10 drop-shadow">Kita Saling Belajar
      <span class="emoji-blink">ðŸ§ </span>
    </h2>

    <p id="typing-text" class="text-gray-800 text-xl leading-relaxed mb-10 px-6 sm:px-12 lg:px-24 min-h-[300px]"></p>

    <div class="flex justify-center gap-6">
      <a href="page10.html" class="px-6 py-2 bg-pink-400 text-white text-lg rounded-full shadow-lg hover:bg-pink-500 transition duration-300">
        âŸµ Sebelumnya
      </a>
      <a href="page12.html" class="px-6 py-2 bg-pink-500 text-white text-lg rounded-full shadow-lg hover:bg-pink-600 transition duration-300">
        Lanjut âžœ
      </a>
    </div>
  </div>

  <script>
    const text = `Kita gak selalu ngerti satu sama lain di awal,
tapi dari situ justru kita tumbuh.
Kamu belajar ngerti aku, aku belajar sabar sama kamu.
Dan dari semua ituâ€¦ aku jadi makin sayang.

Dari semua masalah yang kita hadapi,
kita selalu bisa cari jalan keluarnya bareng-bareng.`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>

</body>
</html>
