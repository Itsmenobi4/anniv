<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 22 - Selama Kamu Mau, Aku Disini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff1f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji-shake {
      display: inline-block;
      animation: shake 1.5s infinite ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    .leaf-fall {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .leaf {
      position: absolute;
      top: -50px;
      font-size: 22px;
      animation: drop 10s linear infinite;
      color: #f87171;
      opacity: 0.6;
    }

    @keyframes drop {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="h-screen flex flex-col justify-center items-center px-6 fade-in">

  <!-- Background elemen jatuh -->
  <div class="leaf-fall">
    <div class="leaf" style="left: 10%;">🍃</div>
    <div class="leaf" style="left: 30%; animation-delay: 2s;">💞</div>
    <div class="leaf" style="left: 50%; animation-delay: 4s;">🍂</div>
    <div class="leaf" style="left: 70%; animation-delay: 1s;">💗</div>
    <div class="leaf" style="left: 90%; animation-delay: 3s;">🍁</div>
  </div>

  <!-- Konten utama -->
  <div class="text-center w-full max-w-3xl relative z-10">
    <h2 class="text-4xl font-bold text-pink-600 mb-6">
      Selama Kamu Mau, Aku Disini <span class="emoji-shake">🤝</span>
    </h2>

  <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4"></p>
    


    <div class="flex justify-center gap-4">
      <a href="page21.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">⟵ Kembali</a>
      <a href="page23.html" class="px-5 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Lanjut ➜</a>
    </div>
  </div>
<script>
    const text = `Selama kamu mau, aku di sini.  
      Nemenin kamu, dengerin kamu, jagain kamu—  
      bukan cuma sekarang, tapi selamanya.  
      Kita udah lewat banyak hal, dan aku nggak pernah nyesel satu detik pun bareng kamu.  
      Aku tahu, sesayang itu aku sama kamu.`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
  <script src="script.js"></script>
</body>
</html>
