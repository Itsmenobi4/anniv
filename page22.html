  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff1f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji-shake {
      display: inline-block;
      animation: shake 1.5s infinite ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }

    .leaf-fall {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .leaf {
      position: absolute;
      top: -50px;
      font-size: 22px;
      animation: drop 10s linear infinite;
      color: #f87171;
      opacity: 0.6;
    }

    @keyframes drop {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="h-screen flex flex-col justify-center items-center px-6 fade-in">

<script>
    const text = `Selama kamu mau, aku di sini.  
      Nemenin kamu, dengerin kamu, jagain kamuâ€”  
      bukan cuma sekarang, tapi selamanya.  
      Kita udah lewat banyak hal, dan aku nggak pernah nyesel satu detik pun bareng kamu.  
      Aku tahu, sesayang itu aku sama kamu.`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
