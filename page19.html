  <script>
    const text = `Lagi diem, eh... ketangkep kamera. Entah lagi senyum sendiri, ngeliatin kamu,

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {

        index++;

    }
