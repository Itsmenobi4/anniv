<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 6 - Pertama Jalan Bareng</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji-blink {
      animation: emojiPulse 1.2s infinite;
      display: inline-block;
    }
    @keyframes emojiPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>
  <script src="script.js"></script>
</head>
<body class="bg-pink-50 h-screen flex flex-col items-center justify-center text-center px-6 fade-in">

  <div class="text-center w-full max-w-3xl">
    <h2 class="text-4xl font-bold text-pink-600 mb-6">Pertama Jalan Bareng 
      <span class="emoji-blink">🚶‍♂️🚶‍♀️</span>
    </h2> 
    <img src="assets/foto7.jpg" alt="First Chat" class="rounded-xl h-64 mx-auto mb-6 object-cover shadow-lg border-4 border-pink-200 transition-transform transform hover:scale-105 duration-300"/>
    <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4 typing"></p>
    <div class="flex justify-center gap-4">
      <a href="page5.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">⟵ Sebelumnya</a>
      <a href="page7.html" class="px-5 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Lanjut ➜</a>
    </div>
  </div>
<script>
    const text = `Pertama kali kita jalan bareng... rasanya campur aduk.  
      Awalnya canggung, tapi makin lama makin nyaman.  
      Dari situ semuanya mulai berubah...
      yaa walaupun waktu itu kita cuma kerja kelompok ke kota tua
      tapiii akuuu seneng banget bisa jalan jalan sama kamu.
      Kita ngobrol, ketawa, dan ngerasain momen-momen kecil`;

    const target = document.getElementById("typing-text");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
