<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <title>Halaman 21 - Aku Sayang Banget</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff1f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji-heart {
      display: inline-block;
      animation: wiggle 1.2s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(6deg); }
      75% { transform: rotate(-6deg); }
    }

    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 8s linear infinite;
      color: #f87171;
      opacity: 0.6;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="h-screen flex flex-col justify-center items-center px-6 fade-in">

  <!-- Background animasi hati -->
  <div class="heart-bg">
    <div class="heart" style="left: 10%;">â¤ï¸</div>
    <div class="heart" style="left: 25%; animation-delay: 1s;">ğŸ’–</div>
    <div class="heart" style="left: 40%; animation-delay: 2.5s;">ğŸ’•</div>
    <div class="heart" style="left: 55%; animation-delay: 0.8s;">ğŸ’—</div>
    <div class="heart" style="left: 70%; animation-delay: 3s;">ğŸ’˜</div>
    <div class="heart" style="left: 85%; animation-delay: 1.8s;">â¤ï¸</div>
  </div>

  <!-- Konten utama -->
  <div class="text-center relative z-10 max-w-2xl">
    <h2 class="text-4xl font-bold text-pink-600 mb-6">
      Aku Sayang Banget sama kamuuuuu <span class="emoji-heart">ğŸ’—</span>
    </h2>
   <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4"></p>
    <div class="flex justify-center gap-4">
      <a href="page20.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">âŸµ Sebelumnya</a>
      <a href="page22.html" class="px-5 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Lanjut âœ</a>
    </div>
  </div>
<script>
    const text = `Tiap hari tuh aku gak pernah bosen buat bilang sayang.  
      Karena emang sesayang itu.  
      Kita tuh udah kayak dua hati yang saling ngerti, saling jaga.  
      Rasanya dunia cuma kita berdua doang, dan itu cukup banget.`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
  <script src="script.js"></script>
</body>
