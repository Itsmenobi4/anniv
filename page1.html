<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 1 - First Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji-shake {
      display: inline-block;
      animation: shake 1.5s infinite ease-in-out;
    }
    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
    }
  </style>
  <script src="script.js"></script>
</head>
<body class="bg-pink-50 h-screen flex flex-col items-center justify-center text-center px-4 fade-in">

  <div class="text-center w-full max-w-3xl">
    <h2 class="text-4xl font-bold text-pink-600 mb-6">First Chat
      <span class="emoji-shake">ðŸ’¬</span>
    </h2>

    <img src="assets/foto2.jpg" alt="First Chat" class="rounded-xl h-64 mx-auto mb-6 object-cover shadow-lg border-4 border-pink-200"/>

    <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4"></p>

    <div class="flex justify-center gap-4">
      <a href="index.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">âŸµ Kembali</a>
      <a href="page2.html" class="px-5 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Lanjut âžœ</a>
    </div>
  </div>
  <script>
    const text = `Waktu pertama kali kita ngobrol... rasanya tuh campur aduk.  
      Awalnya canggung, tapi makin lama makin nyaman.  
      Dari situ semuanya mulai berubah...`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
  <script src="script.js"></script>
</body>
</html>
