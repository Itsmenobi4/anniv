<script>
    const text = `Kita pernah diem berdua, gak ngomong apa-apaâ€¦  
      cuma dengerin lagu.  
      Tapi dari lagu itu, aku ngerasa kayak lagi ngobrol sama kamu.  
      Liriknya, nadanya, semuanya nyambung ke hati aku.  
      Dan dari semua lagu, kamu tetap jadi melodi terindah yang pernah aku punya.
      kita pernah bikin playlist lagu bareng,
      lagu-lagu yang kita suka, yang bikin kita ketawa,
      yang bikin kita ngerasa dekat,
      dan yang bikin kita ngerasa kayak lagi ngobrol.
      Setiap kali dengerin lagu itu, rasanya kayak kamu ada di samping aku.
      Kita bisa dengerin lagu bareng, sambil ngerasain setiap liriknya. `;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
