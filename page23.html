<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 23 - Kamu Rumahku</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bubble-box {
      background-color: #ffe4ec;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(255, 192, 203, 0.3);
      border: 3px dashed #f472b6;
    }
  </style>
</head>
<body class="bg-pink-50 h-screen flex flex-col justify-center items-center px-6 fade-in">

  <div class="text-center w-full max-w-3xl">
    <h2 class="text-4xl font-bold text-pink-600 mb-6 animate-bounce">Kamu Rumahku 🏠💘</h2>
    
     <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4"></p>
    <div class="flex justify-center gap-4">
      <a href="page22.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">⟵ Sebelumnya</a>
      <a href="back.html" class="px-5 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Lanjut ➜</a>
    </div>
  </div>
<script>
    const text = `Di antara semua tempat yang pernah aku datangi, kamu yang paling bikin aku ngerasa pulang. Bukan cuma nyaman, tapi juga tenang. Kamu rumahku—tempat aku jadi diri sendiri, tempat aku selalu pengen kembali. Dan kalau kamu izinin... aku mau pulang terus, ke kamu.
  `;
    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
  <script src="script.js"></script>
</body>
</html>
