<script>
    const text = `Di antara semua tempat yang pernah aku datangi, kamu yang paling bikin aku ngerasa pulang. Bukan cuma nyaman, tapi juga tenang. Kamu rumahkuâ€”tempat aku jadi diri sendiri, tempat aku selalu pengen kembali. Dan kalau kamu izinin... aku mau pulang terus, ke kamu.
  `;
    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
