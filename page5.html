  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .emoji-blink {
      animation: emojiPulse 1.2s infinite;
      display: inline-block;
    }
    @keyframes emojiPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }
  </style>

</head>
<body class="bg-pink-50 h-screen flex flex-col items-center justify-center text-center px-6 fade-in">

  <div class="text-center w-full max-w-3xl">
    <h2 class="text-4xl font-bold text-pink-600 mb-6">First Call Tengah Malem 
      <span class="emoji-blink">ðŸ“ž</span>
    </h2>
    <img src="assets/foto6.png" alt="First Call" class="rounded-xl w-full max-w-xl h-auto mb-6 shadow-lg object-contain mx-auto transition-transform transform hover:scale-105 duration-300"/>

    <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4 typing"></p>
    <div class="flex justify-center gap-4">
      <a href="page4.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">âŸµ Sebelumnya</a>

    </div>
  </div>
 <script>
    const text = `Malem-malem kita ngobrol sampe lupa waktu.  
      Suara kamu jadi pelipur lara aku.  
      Bikin hati tenang walau cuma lewat telpon.  
      Gak ada yang lebih nyaman daripada dengerin kamu cerita.`;

    const target = document.getElementById("typing-text");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
