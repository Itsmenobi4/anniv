  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  .emoji-blink {
    animation: emojiPulse 1.2s infinite;
    display: inline-block;
  }
    @keyframes emojiPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.25); }
  }
  </style>

</head>
<body class="bg-pink-50 h-screen flex flex-col items-center justify-center text-center px-6 fade-in">

  <div class="text-center w-full max-w-3xl">
    <h2 class="text-5xl font-extrabold text-pink-600 mb-6 drop-shadow">Mimpi akuuu soal kamuu
      <span class="emoji-blink">ðŸ’–</span>
    </h2>

   <p id="typing-text" class="text-gray-700 text-lg leading-relaxed mb-6 px-4 typing"></p>
    <div class="flex justify-center gap-4">
      <a href="page3.html" class="px-5 py-2 bg-pink-400 text-white rounded-full shadow hover:bg-pink-500 transition">âŸµ Sebelumnya</a>
      <a href="page5.html" class="px-5 py-2 bg-pink-500 text-white rounded-full shadow hover:bg-pink-600 transition">Lanjut âžœ</a>
    </div>
  </div>
  <script>
    const text = `Aku gak tau apa yang akan terjadi nanti. Tapi yang aku tau,  
      aku mau bareng kamu terus.  
      Ngelewatin semua hal bareng kamu, tumbuh bareng,  
      dan ngeraih mimpi bareng.  
      Masa depanku... isinya kamu. ðŸ’–`;

    const target = document.getElementById("typing-text");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 25);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
