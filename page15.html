    }
    .emoji-shake {
      display: inline-block;
      animation: shake 1.5s infinite ease-in-out;
    }
    @keyframes shake {

      25% { transform: rotate(5deg); }

<body class="love-bg h-screen flex flex-col justify-center items-center text-center px-6 fade-in">

  <div class="w-full max-w-4xl px-6">
    <h2 class="text-5xl font-extrabold text-pink-600 mb-6 drop-shadow">Maaf ya, Aku Sering ngeluh

    <div class="flex justify-center gap-4">

  <script>
    const text = `Aku minta maaf kalo aku sering ngeluh saat kamu lagi main sama temen-temen kamu.  
Kadang rasa kangen dan takut kehilangan tuh muncul jadi bentuk yang salah.  
Aku bukannya nggak ngizinin kamu bahagia bareng mereka, cuma kadang aku egois, pengen kamu buat aku terus.  
Tapi aku belajar kok, bahwa cinta itu juga soal ngasih ruang dan percaya.  
Tapi jujur... aku cemburu sama mereka yang bisa habisin waktu bareng kamu, sedangkan aku jarang banget bisa.  
Aku cuma pengen kamu tahu, aku sayang banget, makanya kadang suka cemburu diam-diam.`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
