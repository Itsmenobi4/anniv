  <script>
    const text = `Hari itu... rasanya kosong banget.  
Gak ada notif dari kamuuu, gak ada kabar, gak ada cerita.  
Aku ngerasa kehilangan, walau kita gak putus.

Tapi sayang sama kamu, itu enaknya gak ketulungan.`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
