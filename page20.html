<script>
    const text = `Aku masih inget jelas waktu kamu pertama kali bilang "aku sayang kamu" duluan. Jantung aku deg-degan gak karuan, tapi juga anget banget rasanya. Bukan karena kata-katanya aja, tapi karena aku tahu kamu tulus. Dari situ, semuanya jadi makin nyata. Makin yakin. Makin cinta.
`;

    const typingText = document.getElementById('typing-text');
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        typingText.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 25);
      }
    }

    window.onload = typeEffect;
  </script>
